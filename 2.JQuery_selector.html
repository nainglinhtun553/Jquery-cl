<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery Selector Tutorials</title>

	<style>
		img{
			width:700px;
			margin-left:300px;
			display:none;
		}
		.btn-group{
			margin-left:550px;
			}

		button{
			background-color:#616161;
			color:white;
			border:1px solid white;
			font-size:20px;
			padding:5px;
			border-radius: 5px;
		}

	</style>
</head>
<body>
	<!-- <h1 id="heading">JQuery Testing</h1> -->
	<img src="image/d.jpg" id="myImg" alt="">
	<div class="btn-group">
		<button id="showBtn">Show</button>
		<button id="hideBtn">Hide</button>
		<button id="toggleBtn">Toggle</button>
		
	</div>

	
</body>
<script src="jquery.min.js"></script>
<script>
	// function for show hide and toggle button of the image
		$(document).ready(function(){
				$("#showBtn").click(function(){
					$("#myImg").show(2000);
				});


				$("#hideBtn").click(function(){
					$("#myImg").hide(2000);
				});


				$("#toggleBtn").click(function(){
					$("#myImg").slideToggle(2000);
				});
		});
</script>
</html>
